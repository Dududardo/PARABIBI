<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/pngwing.com.png" alt="Logo sanrio">
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Motivos pelos quais amo e quero cuidar de uma bebê chamada Gabriele</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope" data-name="Bibi" data-description="Ela é uma flor, não só pelo seu corpinho cheiroso, mas também em seu jeito de ser, delicada e frágil. Ela é uma rosa azul, que eu quero experimentar o aroma da rosa azul Bibi🌹💕">
            <img
              src="./src/imagens/pngwing.com (6).png"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean-grey" data-name="É" data-description="Ela é um doce, pelos seus beijos, seu jeito de me tratar, sua voz e maneira de falar. Uma linda filha e menina, meiga e fofa, que eu quero abraçar. Esse doce bebê chamada Bibi🍭💕">
            <img
              src="./src/imagens/pngwing.com (0).png"
              alt="Personagem Jean Grey"
            />
          </li>

          <li class="personagem" id="lince-negra" data-name="UM" data-description="Ela é uma linda mãe, ama seus bichinhos, a Bella o Alone e o Marrone que muito rejeita seu carinho, mas sempre está lá. Eu admiro e invejo o amor que eles recebem da mamãe Bibi 💞💕">
            <img
              src="./src/imagens/pngwing.com (2).png"
              alt="Personagem Lince Negra"
            />
          </li>

          <li class="personagem" id="tempestade" data-name="AMOR" data-description="Como gosto de você Gabriele, me importo e quero cuidar de ti. É a menina mais linda para mim, eu já amo todos seus detalhes. Você me disse e fizemos coisas que nunca vivi. Tão apaixonante e intensa quase nem cabe no meu coração. Só um pouquinho dos sentimentos do Dudu para você Bibi💕💘">
            <img
              src="./src/imagens/pngwing.com (5).png"
              alt="Personagem Tempestade"
            />

          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Hello Kitty</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            TODO AMOR E FOFURA A BIBI
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
